---
layout: default
---

{% include base_path %}

<style>
/* People listing page styles */
.people-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 2rem;
  margin-bottom: 3rem;
}

.person-card {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(0, 0, 0, 0.1);
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  display: flex;
  flex-direction: column;
}

html[data-theme="dark"] .person-card {
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
}

.person-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
}

html[data-theme="dark"] .person-card:hover {
  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
}

.person-card__image-container {
  width: 100%;
  height: 200px;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 1.5rem;
  background-color: #f8f9fa;
}

html[data-theme="dark"] .person-card__image-container {
  background-color: #1a1a1a;
}

.person-card__image {
  width: 150px;
  height: 150px;
  object-fit: cover;
  object-position: center top;
  border-radius: 50%;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

html[data-theme="dark"] .person-card__image {
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
}

.person-card__image-placeholder {
  width: 150px;
  height: 150px;
  background-color: #e9ecef;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 4rem;
  color: #999;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

html[data-theme="dark"] .person-card__image-placeholder {
  background-color: #2a2a2a;
  color: #666;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
}

.person-card__content {
  padding: 1.5rem;
  flex-grow: 1;
  display: flex;
  flex-direction: column;
}

.person-card__name {
  font-size: 1.25rem;
  font-weight: 600;
  margin: 0 0 0.5rem 0;
  color: #333;
  text-align: center;
}

html[data-theme="dark"] .person-card__name {
  color: #ffffff;
}

.person-card:hover .person-card__name {
  color: #0066cc;
}

html[data-theme="dark"] .person-card:hover .person-card__name {
  color: #4da6ff;
}

.person-card__position {
  font-size: 1rem;
  color: #666;
  margin-bottom: 1rem;
  font-weight: 500;
  text-align: center;
}

html[data-theme="dark"] .person-card__position {
  color: #cccccc;
}

.person-card__details {
  font-size: 0.9rem;
  color: #555;
  line-height: 1.6;
  flex-grow: 1;
}

html[data-theme="dark"] .person-card__details {
  color: #dddddd;
}

.person-card__interests {
  margin-top: 1rem;
  padding-top: 1rem;
  border-top: 1px solid #eee;
}

html[data-theme="dark"] .person-card__interests {
  border-top: 1px solid #444;
}

.person-card__interests-title {
  font-size: 0.85rem;
  font-weight: 600;
  color: #444;
  margin-bottom: 0.5rem;
}

html[data-theme="dark"] .person-card__interests-title {
  color: #ffffff;
}

.person-card__interests-list {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  justify-content: center;
}

.person-card__contact {
  margin-top: 1rem;
  padding-top: 1rem;
  border-top: 1px solid #eee;
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
  justify-content: center;
}

html[data-theme="dark"] .person-card__contact {
  border-top: 1px solid #444;
}

.group-section {
  margin-bottom: 3rem;
}

.group-title {
  font-size: 2rem;
  color: #333;
  margin-bottom: 1.5rem;
  padding-bottom: 0.5rem;
  border-bottom: 2px solid #e0e0e0;
}

html[data-theme="dark"] .group-title {
  color: #ffffff;
  border-bottom: 2px solid #444;
}

.person-card-link {
  text-decoration: none;
  color: inherit;
}

/* Shared styles for both listing and individual pages */
.interest-tag {
  background-color: #f0f4f8;
  color: #4a5568;
  padding: 0.25rem 0.75rem;
  border-radius: 20px;
  font-size: 0.8rem;
}

html[data-theme="dark"] .interest-tag {
  background-color: rgba(255, 255, 255, 0.1);
  color: #e0e0e0;
}

.contact-item {
  font-size: 0.85rem;
  color: #666;
  display: flex;
  align-items: center;
  gap: 0.3rem;
}

html[data-theme="dark"] .contact-item {
  color: #cccccc;
}

.contact-item a {
  color: #0066cc;
  text-decoration: none;
}

html[data-theme="dark"] .contact-item a {
  color: #4da6ff;
}

.contact-item a:hover {
  text-decoration: underline;
}

@media (max-width: 768px) {
  .people-container {
    grid-template-columns: 1fr;
    gap: 1.5rem;
  }
  
  .person-card__image-container {
    height: 180px;
  }
  
  .person-card__image,
  .person-card__image-placeholder {
    width: 120px;
    height: 120px;
  }
  
  .person-card__image-placeholder {
    font-size: 3rem;
  }
}
</style>

<div id="main" role="main">
  {% include sidebar.html %}

  <article class="page" itemscope itemtype="http://schema.org/CreativeWork">
    <div class="page__inner-wrap">
      <header>
        <h1 class="page__title" itemprop="headline">{{ page.title }}</h1>
      </header>

      <section class="page__content" itemprop="text">
        {{ content }}
      </section>
    </div>
  </article>
</div>
