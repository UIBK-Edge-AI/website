# Navigation Configuration for Jekyll Site
# Updated to include nested dropdown functionality

main:
  - title: "Home"
    url: /

  - title: "Team"
    url: /team/  

  - title: "Projects"
    url: /projects/
    
  - title: "Teaching"
    url: /teaching/
    dropdown: true
    dropdown_items:
      - title: "Bachelor Courses"
        url: /teaching/?filter=bachelor
        filter: "bachelor" 
      - title: "Master Courses"
        url: /teaching/?filter=master
        filter: "master"
      - title: "Theses"
        url: /teaching/theses/
        dropdown: true
        dropdown_items:
          - title: "Bachelor Theses"
            url: /teaching/theses/?filter=bachelor
            filter: "bachelor" 
          - title: "Master Theses"
            url: /teaching/theses/?filter=master
            filter: "master"
          - title: "Internships"
            url: /teaching/theses/?filter=praktikum
            filter: "praktikum"
    
  - title: "Publications"
    url: /publications/
  
  - title: "News & Events"
    url: /news-events/